{% extends 'base.html' %}

{% block title %}Изменить профиль{% endblock %}

{% block content %}
  <h1>Изменить профиль</h1>
  <p>Используйте форму для редактирования профиля</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сохранить изменения"></p>
  </form>
{% endblock %}
