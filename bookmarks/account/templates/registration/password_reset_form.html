{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Укажите ваш e-mail для получения нового пароля.</p>
  <form method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Send e-mail"></p>
      {% csrf_token %}
  </form>
{% endblock %}
